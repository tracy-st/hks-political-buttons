<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Workspace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .filters button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .filters button.active {
      background: #666;
      color: #fff;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .image-card {
      border: 1px solid #ddd;
      background: #fff;
      text-align: center;
      cursor: grab;
      height:150px;
    }
    .image-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .workspace {
      border: 2px dashed #999;
      min-height: 800px;
      padding: 10px;
      background: #fff;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Filter by Color</h2>
      <div class="filters" id="filters"></div>
      <div class="image-grid" id="imageGrid"></div>
    </div>
    <div>
      <h2>Workspace</h2>
      <div class="workspace" id="workspace" ondragover="event.preventDefault()"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const filtersDiv = document.getElementById('filters');
    const imageGrid = document.getElementById('imageGrid');
    const workspace = document.getElementById('workspace');
    let data = [];
    let filter = 'all';

    // Parse uploaded CSV
    async function loadCSV() {
      const response = await fetch('data/colors_output.csv'); // Must be hosted or same directory
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
      data = parsed.data.map((row, index) => ({
        id: row.id || index.toString(),
        name: row.name || row.image_name || `Image ${index + 1}`,
        color: row.color || 'unknown',
        url: row.url || row.image_url || ''
      })).filter(item => item.url);
      renderFilters();
      renderImages();
    }

    function renderFilters() {
      const colors = ['all', ...new Set(data.map(d => d.color))];
      filtersDiv.innerHTML = '';
      colors.forEach(c => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.className = c === filter ? 'active' : '';
        btn.onclick = () => {
          filter = c;
          renderFilters();
          renderImages();
        };
        filtersDiv.appendChild(btn);
      });
    }

    function renderImages() {
      const images = filter === 'all' ? data : data.filter(i => i.color === filter);
      imageGrid.innerHTML = '';
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.draggable = true;
        card.ondragstart = (e) => e.dataTransfer.setData('id', img.id);
        card.onclick = () => addToWorkspace(img);
        card.innerHTML = `<img src="${img.url}" alt="${img.name}"><div>${img.name}</div>`;
        imageGrid.appendChild(card);
      });
    }

    function addToWorkspace(img) {
        if ([...workspace.children].some(el => el.dataset.id === img.id)) return;
        const div = document.createElement('div');
        div.className = 'image-card';
        div.dataset.id = img.id;
        div.draggable = true;
        div.ondragstart = (e) => e.dataTransfer.setData('id', img.id);
        div.innerHTML = `<img src="${img.url}" alt="${img.name}"><div>${img.name}</div>`;
        workspace.appendChild(div);
        }

        workspace.ondrop = (e) => {
        e.preventDefault();
        const id = e.dataTransfer.getData('id');
        const img = data.find(i => i.id === id);
        if (img) addToWorkspace(img);
        };


    loadCSV();
  </script>
</body>
</html>
