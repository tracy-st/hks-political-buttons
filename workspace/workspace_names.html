<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Workspace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .filters button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .filters button.active {
      background: #666;
      color: #fff;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .image-card {
      text-align: center;
      cursor: grab;
      position: relative;
    }
    .image-card img {
      width: 100%;
      min-height: 100px;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    .workspace {
      border: 2px dashed #999;
      padding: 10px;
      background: #31302e;
      position: relative;
      overflow: hidden;
      font-size: 30em;
      color: white;
      font-weight:bold;
      height:400px
    }
    .workspace-card {
      text-align: center;
      cursor: grab;
      position: relative;
    }
    .workspace-card img {
      min-width: 50px;
      min-height: 50px;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    #workspaceContainer {
    position: sticky;
    top: 0; /* Sticks to the top of the viewport when scrolled to this position */
    padding: 10px;
    z-index: 100; /* Ensures it appears above other content */
}


  </style>
</head>
<body>
  <div class="container">
    <div id="workspaceContainer">
      <h2>Workspace</h2>
      <div class="workspace" id="workspace"></div>
    </div>
    <div>
      <h2>Filter by Color</h2>
      <div class="filters" id="filters"></div>
      <input id="search" placeholder="Search titles..." style="margin-top: 10px; padding: 5px; width: 200px;">
      <div class="image-grid" id="imageGrid"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const filtersDiv = document.getElementById('filters');
    const imageGrid = document.getElementById('imageGrid');
    const workspace = document.getElementById('workspace');
    const searchInput = document.getElementById('search');
    let data = [];
    let filter = 'all';
    let searchTerm = '';

    searchInput.addEventListener('input', (e) => {
      searchTerm = e.target.value.toLowerCase();
      renderImages();
    });

    // helper to normalize names
    function normName(s){ return (s||'').toString().toLowerCase().trim(); }

    async function loadCSV() {
      const response = await fetch('../data/color_names.csv');
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: false, skipEmptyLines: true });
      // parsed.data contains rows as arrays. Group by image_url (column 0)
      const byImage = {};
      parsed.data.slice(1).forEach(row => {  // skip header
        const r = row;
        const img = (r[0] || '').toString().replace(/^"|"$/g,'');
        if(!img) return;
        if(!byImage[img]) byImage[img] = { image_url: img, id: r[1] || '', w_cm: r[2] || '', title: r[7] || '', raw: [] };
        byImage[img].raw.push({ idx: r[3], color: r[4], proportion: r[5], color_name: r[6], title: r[7] });
      });
      data = Object.keys(byImage).map((imgUrl, idx) => {
        const group = byImage[imgUrl];
        // sort by idx field if present to keep top colors first
        group.raw.sort((a,b)=> (parseInt(a.idx)||0) - (parseInt(b.idx)||0));
        const colors = group.raw.map(rr=>({
          hex: (rr.color||'').toString(),
          proportion: parseFloat(rr.proportion) || 0,
          color_name: normName(rr.color_name || rr.name || '')
        })).filter(c=>c.hex);
        return {
          id: group.id || `img-${idx}`,
          name: group.title || `Image ${idx+1}`,
          width: parseFloat(group.w_cm) || 3,
          url: "../images/" + group.image_url,
          colors,
          raw: group.raw
        };
      });
      renderFilters();
      renderImages();
    }

    function renderFilters() {
      // gather unique color_name values from colors arrays
      const names = new Set();
      data.forEach(d=> d.colors.forEach(c=> { if(c.color_name) names.add(c.color_name); }));
      const colors = ['all', ...Array.from(names).sort()];
      filtersDiv.innerHTML = '';
      colors.forEach(c => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.className = c === filter ? 'active' : '';
        btn.onclick = () => {
          filter = c;
          renderFilters();
          renderImages();
        };
        filtersDiv.appendChild(btn);
      });
    }

    function renderImages() {
      const images = data.filter(i => {
        const matchesColor = filter === 'all' || i.colors.some(c => c.color_name === filter);
        const matchesSearch = !searchTerm || i.name.toLowerCase().includes(searchTerm);
        return matchesColor && matchesSearch;
      });
      imageGrid.innerHTML = '';
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.draggable = true;
        card.ondragstart = (e) => e.dataTransfer.setData('id', img.id);
        card.onclick = () => addToWorkspace(img, 20, 20);
        // show a small swatch row for the top colors
        const swatches = img.colors.slice(0,5).map(c=> `<span title="${c.color_name}" style="display:inline-block;width:14px;height:14px;background:${c.hex};margin-right:4px;border:1px solid #fff"></span>`).join('');
        card.innerHTML = `<img src="${img.url}" alt="${img.name}"><div>${swatches}<div style="margin-top:6px">${img.name}</div></div>`;
        imageGrid.appendChild(card);
      });
    }

    function addToWorkspace(img, x = 50, y = 50) {
      if ([...workspace.children].some(el => el.dataset.id === img.id)) return;
      const div = document.createElement('div');
      div.className = 'workspace-card';
      div.dataset.id = img.id;
      div.style.position = 'absolute';
      div.style.left = x + 'px';
      div.style.top = y + 'px';
      div.innerHTML = `<img src="${img.url}" alt="${img.name}" style="width:${img.width * 10}px">`;

      let offsetX, offsetY, isDragging = false;

      div.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        div.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const rect = workspace.getBoundingClientRect();
        div.style.left = e.clientX - rect.left - offsetX + 'px';
        div.style.top = e.clientY - rect.top - offsetY + 'px';
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          div.style.zIndex = '';
        }
      });

      workspace.appendChild(div);
    }

    workspace.addEventListener('dragover', (e) => e.preventDefault());
    workspace.addEventListener('drop', (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData('id');
      const img = data.find(i => i.id === id);
      if (img) {
        const rect = workspace.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        addToWorkspace(img, x, y);
      }
    });

    loadCSV();
  </script>
</body>
</html>
