<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Workspace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .filters button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    .filters button.active {
      outline: 2px solid #000;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .image-card {
      border: 1px solid #ddd;
      background: #fff;
      text-align: center;
      cursor: grab;
      position: relative;
    }
    .image-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .workspace {
      border: 2px dashed #999;
      min-height: 400px;
      padding: 10px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Filter by Color</h2>
      <div class="filters" id="filters"></div>
      <div class="image-grid" id="imageGrid"></div>
    </div>
    <div>
      <h2>Workspace</h2>
      <div class="workspace" id="workspace"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/color-namer@1.4.0/dist/color-namer.min.js"></script>
  <script>
    const filtersDiv = document.getElementById('filters');
    const imageGrid = document.getElementById('imageGrid');
    const workspace = document.getElementById('workspace');
    let data = [];
    let filter = 'all';

    async function loadCSV() {
      const response = await fetch('../data/colors_output.csv');
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
      data = parsed.data.map((row, index) => {
        const hex = row.hex || row.color || '#cccccc';
        const nameData = window.colorNamer ? colorNamer(hex) : null;
        const colorName = nameData && nameData.basic ? nameData.basic[0].name : 'Unknown';
        return {
          id: row.id || index.toString(),
          name: row.name || row.image_name || `Image ${index + 1}`,
          color: hex,
          colorName: colorName,
          url: row.url || row.image_url || ''
        };
      }).filter(item => item.url);
      renderFilters();
      renderImages();
    }

    function renderFilters() {
      const hexColors = ['all', ...new Set(data.map(d => d.color))];
      filtersDiv.innerHTML = '';
      hexColors.forEach(c => {
        const btn = document.createElement('button');
        if (c !== 'all') {
          btn.style.background = c;
          btn.title = c;
          const colorName = data.find(d => d.color === c)?.colorName || '';
          btn.textContent = colorName;
        } else {
          btn.textContent = 'All';
        }
        btn.className = c === filter ? 'active' : '';
        btn.onclick = () => {
          filter = c;
          renderFilters();
          renderImages();
        };
        filtersDiv.appendChild(btn);
      });
    }

    function renderImages() {
      const images = filter === 'all' ? data : data.filter(i => i.color === filter);
      imageGrid.innerHTML = '';
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.draggable = true;
        card.ondragstart = (e) => e.dataTransfer.setData('id', img.id);
        card.onclick = () => addToWorkspace(img, 20, 20);
        card.innerHTML = `<img src="${img.url}" alt="${img.name}"><div>${img.name}<br><small>${img.colorName}</small></div>`;
        imageGrid.appendChild(card);
      });
    }

    function addToWorkspace(img, x = 50, y = 50) {
      if ([...workspace.children].some(el => el.dataset.id === img.id)) return;
      const div = document.createElement('div');
      div.className = 'image-card';
      div.dataset.id = img.id;
      div.style.position = 'absolute';
      div.style.left = x + 'px';
      div.style.top = y + 'px';
      div.innerHTML = `<img src="${img.url}" alt="${img.name}"><div>${img.name}<br><small>${img.colorName}</small></div>`;

      let offsetX, offsetY, isDragging = false;

      div.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        div.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const rect = workspace.getBoundingClientRect();
        div.style.left = e.clientX - rect.left - offsetX + 'px';
        div.style.top = e.clientY - rect.top - offsetY + 'px';
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          div.style.zIndex = '';
        }
      });

      workspace.appendChild(div);
    }

    workspace.addEventListener('dragover', (e) => e.preventDefault());
    workspace.addEventListener('drop', (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData('id');
      const img = data.find(i => i.id === id);
      if (img) {
        const rect = workspace.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        addToWorkspace(img, x, y);
      }
    });

    loadCSV();
  </script>
</body>
</html>
